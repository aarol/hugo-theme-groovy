# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Groovy"

license = "MIT"
licenselink = "https://github.com/aarol/hugo-theme-groovy/blob/master/LICENSE"
description = "Simple dark theme for Hugo inspired by the Gruvbox color scheme."
homepage = "http://github.com/aarol/hugo-theme-groovy/"
tags = ["blog", "code", "dark", "gruvbox"]
features = ["syntax higlighting", "image compression", "webp", "responsive", "math", "opengraph", "mermaid"]
min_version = "0.128.0"

[author]
  name = "aarol"
  homepage = "https://aarol.dev"