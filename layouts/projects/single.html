{{ define "main" }}

<main>
  <h1 class="title">{{ .Title }}</h1>
  <a href="{{ .Params.link }}">

    {{ if .Params.cover }}
    <img src="{{ (.Resources.GetMatch .Params.Cover).RelPermalink }}" alt="{{ .Content }}" />
    {{ end }}

    {{ with .Params.github }}
      <a href="{{.}}">Github</a>
    {{ end }}
  </a>
  {{ .Content | safeHTML }}
</main>

{{ end }}
