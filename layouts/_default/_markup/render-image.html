{{/*  Assumes image is located in the same page directory (next to index.md)   */}}
{{ $image := .Page.Resources.Get (.Destination | safeURL) }}

<picture>
  {{ $webp := $image.Resize (printf "%vx%v webp" $image.Width $image.Height) }}
  <source 
  srcset="{{$webp.RelPermalink}}"
  type="image/webp">
  <img
    src="{{.Destination | safeURL}}"
    alt="{{ .PlainText }}"
    width="{{ $image.Width }}"
    height="{{ $image.Height }}"
  >
</picture>
